<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インセル価値観診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>インセル価値観診断</h1>
        <div id="question-area">
            <p id="question-text">下のボタンを押して診断を開始してください。</p>
            <button id="start-button">診断開始</button>
        </div>

        <!-- 回答ボタンのエリアを4択用に変更 -->
        <div id="answer-buttons" class="hidden">
            <button class="answer-btn" data-answer="agree">そう思う</button>
            <button class="answer-btn" data-answer="somewhat_agree">どちらかと言えば<br>そう思う</button>
            <button class="answer-btn" data-answer="somewhat_disagree">どちらかと言えば<br>そう思わない</button>
            <button class="answer-btn" data-answer="disagree">そう思わない</button>
        </div>

        <div id="result-area" class="hidden">
            <h2>あなたの価値観タイプは...</h2>
            <h3 id="result-type"></h3>
            <p id="result-description"></p>
            <button onclick="location.reload()">もう一度診断する</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
